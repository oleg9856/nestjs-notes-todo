name: 🔍 PR Preview

on:
  pull_request:
    branches: [ master ]

jobs:
  test-and-build:
    name: Test & Build Preview
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        
    - name: Downgrade npm to compatible version
      run: npm install -g npm@7.24.2

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test

    - name: Build application
      run: npm run build

    - name: Build Docker image (local only)
      run: |
        docker build -t nestjs-notes-todo:pr-${{ github.event.number }} .

    - name: Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '🔍 **PR Preview Build Complete**\n\n✅ Tests passed\n✅ Docker image built\n✅ Terraform plan generated\n\nReady for review! 🚀'
          })
